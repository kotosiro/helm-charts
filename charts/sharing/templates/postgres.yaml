---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sharing.postgres.fullname" . }}
  labels: {{- include "sharing.labels" . | nindent 4 }}
spec:
  ports:
    - name: postgres
      port: {{ .Values.postgres.proxyPort }}
      targetPort: 5432
  selector: {{- include "sharing.postgres.selectorLabels" . | nindent 4 }}


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sharing.postgres.fullname" . }}
  labels: {{- include "sharing.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.postgres.replicaCount }}
  selector:
    matchLabels: {{- include "sharing.postgres.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "sharing.postgres.fullname" . }}
  template:
    metadata:
      labels: {{- include "sharing.postgres.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: postgres:alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: sharing
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.password | b64enc }}
          resources: {}
          volumeMounts:
            - name: {{ include "sharing.postgres.fullname" . }}
              mountPath: /var/lib/postgres/data
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: {{ include "sharing.postgres.fullname" . }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.postgres.storageSize }}
